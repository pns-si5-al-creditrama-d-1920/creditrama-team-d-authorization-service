server:
  port: 9191
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/creditrama?createDatabaseIfNotExist=true
    username: postgres
    password: docker
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        ddl-auto: create-drop
        show_sql: true
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
logging:
  level:
    org:
      hibernate:
        type: trace
